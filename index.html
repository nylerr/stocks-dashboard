<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Stock Dashboard</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 20px;
    }
    h1 {
        text-align: center;
        margin-bottom: 20px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin: auto;
        max-width: 1200px;
    }
    th, td {
        padding: 12px 15px;
        text-align: center;
        border-bottom: 1px solid #ddd;
        font-size: 16px;
    }
    th {
        background-color: #333;
        color: white;
    }
    tr:hover {
        background-color: #f1f1f1;
    }
    .up {
        color: green;
        font-weight: bold;
    }
    .down {
        color: red;
        font-weight: bold;
    }
    @media(max-width: 768px){
        table, th, td {
            font-size: 14px;
        }
    }
